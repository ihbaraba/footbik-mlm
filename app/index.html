<div class="first-block">
    <header>
        <div class="wrapper">
            <div class="rowz">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <img src="../img/logo.png" class="">
                    </a>
                </div>
                <div class="logo__text">
                    <p>
                        Footbik <br>
                        Блокчейн для детских <br>
                        и юношеских футбольных школ
                    </p>
                </div>
                <div class="menu">
                    <a class="custom__btn custom__btn-dark custom__btn-big bounty">
                        BOUNTY
                    </a>
                    <a class="custom__btn registration">
                        РЕГИСТРАЦИЯ
                    </a>
                    <div class="custom-select">
                        <select>
                            <option data-value="ru" data-url="#ru" value="0">РУ</option>
                            <option data-value="en" data-url="#en" value="1">EN</option>
                            <option data-value="ua" data-url="#ua" value="2">UA</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>



<div class="wrapper">
    <main class="start">
        <div class="tokens__wrapper">
            <p class="tokens__title">

            </p>
            <div class="flex-center tokens__buttons">
                <a class="custom__btn custom__btn-big">
                    ONEPAGER
                </a>
                <a class="custom__btn custom__btn-big">
                    LITEPAPER
                </a>
                <a class="custom__btn custom__btn-big">
                    WHITEPAPER
                </a>
            </div>
        </div>
        <div class="countdown__wrapper">
            <div class="countdown__head">
                <p class="countdown__head__text countdown__head__text-withborder">
                    Публичная <br>
                    предпродажа
                </p>
                <p class="countdown__head__text ">
                    ЭТАП 2
                </p>
            </div>
        </div>
        <div class="rating">
            <span class="rating__score">
                7/9
            </span>
            <div class="stars">
                <img src="../img/star.svg">
                <img src="../img/star.svg">
                <img src="../img/star.svg">
                <img src="../img/star.svg">
                <img src="../img/star_not_active.svg">

            <img src="../img/logo.png" class="custom-img">
        </div>
        <div class="rating">

            </span>
            <div class="stars">
                <img src="../img/star.svg">

        </div>
        <div class="rating">

            <div class="stars">
                <img src="../img/star.svg">
                <img src="../img/star.svg">
                <img src="../img/star.svg">
                <img src="../img/star.svg">
                <img src="../img/star_not_active.svg">
            </div>
            <img src="../img/logo.png" class="custom-img">
        </div>
